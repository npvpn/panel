name: Build

on:
  push:
    branches:
      - master
      - dev
    tags:
      - "v*.*.*"

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Frontnd build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.17.0
          cache: "npm"
          cache-dependency-path: ./app/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: ./app/dashboard
        run: npm ci

      - name: Build project
        working-directory: ./app/dashboard
        run: VITE_BASE_API=/api/ npm run build --outDir build --assetsDir statics

      - name: Create 404.html
        working-directory: ./app/dashboard
        run: cp ./build/index.html ./build/404.html

      # Docker setup
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Define image tags
      - name: Define Docker tags
        id: meta
        run: |
          IMAGE_DH="${{ secrets.DOCKERHUB_USERNAME }}/panel"
          IMAGE_GH="ghcr.io/${{ github.repository_owner }}/panel"

          if [[ "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            echo "TAGS=$IMAGE_DH:dev,$IMAGE_GH:dev" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "TAGS=$IMAGE_DH:latest,$IMAGE_DH:${GITHUB_REF_NAME},$IMAGE_GH:latest,$IMAGE_GH:${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "No image build for this ref"
            exit 0
          fi

      # Build and push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.TAGS }}
